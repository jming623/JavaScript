<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <!-- 
        태그에 직접 이벤트를 기입하는형태(인라인이벤트)
        이벤트속성안에는 순수한 js코드가 들어갑니다.

     -->
    <button type="button" onclick="alert('her!')">인라인이벤트버튼1</button><br>
    
    <!-- 함수선언도 가능(잘안씀,재활용이 안되고 가독성이 떨어짐) -->
    <button type="button" onclick="function check(){alert('her1!')} check()">인라인이벤트버튼2</button> <br>

    <!-- 아래 스크립트 영역에 함수를 선언하고 호이스팅으로 위에서 사용하는 방법을 가장 보편적으로 사용함 -->
    <button type="button" onclick="check1()">인라인이벤트버튼3</button><br>


    <!-- 동일한 함수에 여러이벤트를 연결할 때, 어떤버튼을 클릭했는지 확인할 필요가 있는데 이때 this키워드를 넘겨줍니다. -->
     <button type="button" onclick="check2(this)" id="a">1</button><br><!-- 버튼도 js관점에서 객체(엘리먼트)로 볼 수 있다. -->
     <button type="button" onclick="check2(this)" id="b">2</button><br>
     <button type="button" onclick="check2(this)" id="c">3</button><br>
     <button type="button" onclick="check2(this)" id="d">4</button><br>
     <button type="button" onclick="check2(this)" id="e">5</button><br>
    
  
    <script>
         function check1(){
            alert("her2!");
         }

         function check2(a){//this가 들어오면 a에는 <button type="button" onclick="check2(this)">3</button><br>가 통째로 들어온다.
            
          //버튼태그안에 작성된 문자열을 불러오는 키워드 .innerHTML
            console.log(a);
            console.log(parseInt(a.innerHTML)+1);
            console.log(a.id);
            
            a.id = "hello world";
            a.innerHTML = 'hello world';
         }
     </script>



</body>
</html>
