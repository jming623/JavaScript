<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .input{
            width:250px;
        }
    </style>

</head>
<body>
    
    <h1>자바스크립트 카운트</h1>
    <input type="text" class="input" id="input" value=1>
    <button type="button" class="btn1" id="plus">+</button>
    <button type="button" class="btn2" id="minus">-</button>

    <script>
        var input = document.getElementById("input");
        var plus = document.getElementById("plus");

        var num = parseInt(input.value);
   
        plus.addEventListener("click",function(){
            
            if(input.value>=10){
                alert("숫자는 10을 넘을 수 없습니다.");
            }else{
                num+=1;    
                input.value = num;
            }          
        });

        minus.addEventListener("click",function(){
            
            if(input.value<=0){
                alert("숫자는 0이하로 떨어질 수 없습니다.");
            }else{
                num-=1;
                input.value=num;
            }          
        })
        
      


    </script>

</body>
</html>
