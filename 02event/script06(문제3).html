<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <!-- 1. innerHTML속성을 이용하세요 -->
    
    <h1 id ="ch">선택해주세요</h1>
    <p>(select에서 value속성은 선택된 값을 의미합니다.)</p>
    <p>단어를 선택하세요</p>
    <select name="dd" id="dd">
        <option value="1">선택</option>
        <option value="2">안녕하세요</option>
        <option value="3">hello</option>
        <option value="4">你好</option>
    </select>

    <script>
        var dd = document.getElementById("dd");

        dd.addEventListener("change",function(){

            if(dd.value==1){
                var ch = "선택해주세요.";
                document.getElementById("ch").innerHTML=ch;
            }else if(dd.value==2){
                var ch = "한국어입니다.";
                document.getElementById("ch").innerHTML=ch;
            }else if(dd.value==3){
                var ch = "영어입니다.";
                document.getElementById("ch").innerHTML=ch;
            }else if(dd.value==4){
                var ch = "중국어입니다.";
                document.getElementById("ch").innerHTML=ch;
            }
        });


    </script>



</body>
</html>
