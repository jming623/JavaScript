<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <button type="button" id="bt">기본이벤트버튼</button>

    <script>
        console.log(document.getElementById("bt")); //<button type="button" id="bt">기본이벤트버튼</button>를 통째로 얻어옴
        
        var bt = document.getElementById("bt");
        bt.onclick=function(){
            alert("엥?");
        };
    </script>

    <hr>

    <script>

        /* 
            JS는 모든 요소가 로드된 후에 동작되야 하기 때문에 가장 마지막에 작성하는것이 일반적이지만,
            사용할 태그가 스크립트보다 아래에 있다면 window.inload이벤트를 사용합니다.

            단, windo.onload이벤트는 화면에서 1개만 사용할 수 있습니다. 
         */

        window.onload = function(){
           
            var bt2 = document.getElementById("bt2");
            
            bt2.onclick = function (){
            console.log("기본이벤트 실행~"); 
            }
        }

        var bt2 = document.getElementById("bt2");//호출당시에 bt2는 아직 생성되지않았기때문에
        console.log(bt2);//null
        /* bt2.onclick = function (){
            console.log("기본이벤트 실행~"); 
        }//에러발생 */

    </script>

    <button type="button" id="bt2">기본이벤트2</button> <!-- bt2는 이곳에서 생성됨 -->

</body>
</html>
