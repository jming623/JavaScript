<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <button type="button" id="bt">표준이벤트버튼</button>

    <script>
        
        var bt = document.getElementById("bt");

        bt.addEventListener("click",test) //변수명.addEventListener("on을 제외한 이벤트종류",실행시킬 함수)

        function test(){
            console.log("표준이벤트1!");
        }   

        // bt.addEventListener("click",function(){console.log("표준이벤트!")}); 동일한 결과(test자리에 익명함수)

        //addEventListener의 장점은 동일한 이벤트에 여러번의 동작을 실행시켜줄수 있습니다.(기본이벤트방식으로 다른 함수를 실행시키면 기존의 함수에 덮어씌어집니다.)
        bt.addEventListener("click",function(){console.log("표준이벤트2!")});

    </script>

</body>
</html>
