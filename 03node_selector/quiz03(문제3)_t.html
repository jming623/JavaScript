<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <!-- 선생님 풀이 -->

    <form action="">

        <h2>CSS스타일 변경하기</h2>

        <img src="img/spring.jpg" width="200" class="img" style="border: 3px solid black" alt="봄"> <br>

        <select class="select">
            <option value="img/spring.jpg">봄</option>
            <option value="img/summer.jpg">여름</option>
            <option value="img/autumn.jpg">가을</option>
            <option value="img/winter.jpg">겨울</option>
        </select>

        <span>변경할 생상</span>
        <input type="color" class="input">
    </form>

    <script>
        /* 확인 */
        console.log(document.querySelector(".select")); //1번, select태그를 가져옴
        console.log(document.getElementsByClassName("select")); //2번, index가 하나인 객체생성
        console.log(document.getElementsByClassName("select")[0]); //3번, 이렇게 해야 1번과 같은 결과

        var select =document.querySelector(".select");
        
        var img = document.querySelector(".img");

        select.onchange=function(){
            console.log(select.value);
            console.log(img);

            img.src = select.value;
        }

        var input = document.querySelector(".input");
        input.onchange=function(){
            console.log(input.value);

            img.style.borderColor=input.value;
        }

        
    </script>

</body>
</html>
