<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        //함수를 이용한 객체 선언
        function Person(name){ 

            this.name = name; //자바의 this와 js의 this는 다름
            this.info = function(){
                return "이름: " + /*this.*/name; //this를 사용할때는 사용할 this가 어떤것을 가리키는지 확인을 잘해야한다. 
            }
        }

        var p1 = new Person("홍길동");

        var p2 = new Person("이순신");

        console.log(p1.name);
        console.log(p1.info() );

        console.log(p2.info ());

    </script>

</body>
</html>
