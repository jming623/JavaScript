    <script>
        var arr = [1,2,3,4,5];

        for(var i = 0 ; i < arr.length ; i++){
          
            if(arr[i]==3){
                console.log("브레이크 조건 성립");
                break;
            }   
            console.log(arr[i]);   
        }

        for(var i = 0 ; i < arr.length ; i++){
            
            if(arr[i]==3){
                console.log("컨티뉴 조건 성립");
                continue;
            } 
            console.log(arr[i]);
        }

    </script>
