<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <!-- https://developer.mozilla.org/ko/docs/Web/JavaScript/Reference/Global_Objects/Array 복습시 참고자료  -->

    <script>
        //배열 선언방법2
        var arr = new Array(); // var arr = []와 같은의미 
        console.log(arr);

        var arr1 = new Array(10); //숫자1개 - 크기지정 자바에서 int arr = new int[10]; 과 같음
        arr1[9] = "10";
        console.log(arr1);

        var arr2 = new Array(1,2,3); //숫자여러개 - 크기와 값(초기화)을 동시에 지정
        console.log(arr2);

        
        //배열을 다루는 다양한 함수
        
        //.length
        console.log("arr1의 크기:",arr1.length);
        console.log("arr2의 크기:",arr2.length);

        //.toString()
        console.log("변수명만 호출",arr1);
        console.log("toString호출",arr1.toString() );

        //.push() - 배열의 마지막에 추가
        arr.push(1);
        arr2.push(4);
        console.log(arr2.toString()); //이미 크기가지정된 배열에 사용해도 크기가늘어나며 들어감

        //.pop() - 배열의 마지막 삭제
        arr1.pop();
        console.log(arr1.toString() );

        //.unshift() - 배열의 맨앞에 값 추가
        console.log("arr값:",arr); //[1]
        arr.unshift(0);
        arr.unshift(-1);
        console.log("arr값:",arr); //[-1, 0, 1]

        //.shift() - 배열 맨앞에 값 제거
        arr.shift(); // -1제거
        console.log("arr값:",arr); //[0, 1]

        //.splice(인덱스,제거할 요소의 개수,추가할 요소(여러개가능) ) - 배열에 중간에 (추가와 삭제)
        
        //예시1)
        arr3 = new Array(1,2,3,4,5,6);

        console.log("arr3값:",arr3); //[1, 2, 3, 4, 5, 6]
        arr3.splice(1,1); //나는 arr3에 1번인덱스부터 하나를 삭제하겠다.
        console.log("arr3값:",arr3); //[1, 3, 4, 5, 6]

        //예시2)
        arr3 = new Array(1,2,3,4,5,6);

        console.log("arr3값:",arr3); //[1, 2, 3, 4, 5, 6]
        arr3.splice(1,3); //나는 arr3에 1번인덱스부터 세개를 삭제하겠다.
        console.log("arr3값:",arr3); //[1, 5, 6]

        //예시3)
        arr3 = new Array(1,2,3,4,5,6);

        console.log("arr3값:",arr3); //[1, 2, 3, 4, 5, 6]
        arr3.splice(1,3); //나는 arr3에 1번인덱스부터 세개를 삭제하겠다.
        console.log("arr3값:",arr3); //[1, 5, 6]

        //예시4)
        arr3 = new Array(1,2,3,4,5,6);

        console.log("arr3값:",arr3); //[1, 2, 3, 4, 5, 6]
        arr3.splice(1,3,'a','b'); //나는 arr3에 1번인덱스부터 세개를 삭제하고 그자리부터 a,b 두개의 값을 넣겠다.
        console.log("arr3값:",arr3); //[1, "a", "b", 5, 6]

        //예시5)
        arr3 = new Array(1,2,3,4,5,6);

        console.log("arr3값:",arr3); //[1, 2, 3, 4, 5, 6]
        arr3.splice(4,0,4.5) //나는 arr3에 4번째인덱스부터 0개를 삭제하고 그자리부터 4.5를 추가하겠다.
        console.log("arr3값:",arr3); //[1, 2, 3, 4, 4.5, 5, 6]
        console.log(arr3[4]);


        //.sort() - 정렬
        arr.sort(); //사전등재 순서로 *내림차순은 없음

        //.reverse() - 값의 순서에 반전 (sort를 사용하고 reverse를 사용하면 내림차순이 되긴하지만 잘 사용하지않음)
        arr.reverse();
        console.log(arr);

        //.indexOf() - 값의 탐색(앞에서부터)(인덱스 번호를 반환)

        console.log(arr.indexOf(0) ); //1

        //.lastIndexOf() - 값의 탐색(뒤에서부터) (뒤에서 부터 찾지만 인덱스 순서가 변하는건 아님. 겉보기엔 앞에서부터 찾는것과 별 다른게 없는듯.)
        
        console.log(arr.lastIndexOf(0) ); //1
       
        console.log(arr2);//[1, 2, 3, 4]
        console.log(arr2.lastIndexOf(1)); //0

    </script>

</body>
</html>
