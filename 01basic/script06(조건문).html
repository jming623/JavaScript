<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        
        //1미만의 15자리에 랜덤 실수 생성
        var a = Math.random() * 101; //js에는 (int)캐스팅이 없다. 그래서 함수를 사용
        console.log(a);

        //실수 -> 정수 parseInt(); 정수 -> 실수 parseFloat();
        a = parseInt(a);
        console.log(a);
        
        //한번에 선언
        var point = parseInt(Math.random()*101);
        
        if(point >= 90){
            if(point>=95){
                console.log("점수:",point,"점 A+학점");
            }else{
            console.log("점수:",point,"점 A학점");
            }
        } else if(point >= 80){
            console.log("점수:",point,"점 B학점");
        } else if(point >= 70){
            console.log("점수:",point,"점 C학점");
        } else{
            console.log("점수:",point,"점 F학점");
        }

        console.log("-------------------------------------------");
        console.log(parseInt(point/10));
        switch(parseInt(point/10)){
            case 9 : 
                 console.log("점수:",point,"점 A학점");
                 break;   
            case 8 : 
                console.log("점수:",point,"점 B학점");
                break;
            case 7 : 
                console.log("점수:",point,"점 C학점");
                break;
            default : 
                console.log("점수:",point,"점 F학점");
        }

    </script>
    
</body>
</html>
