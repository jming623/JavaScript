<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        /* 3.화면에 적용할 CSS */
        #map {
            height: 100%;
        }
    
        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>

<script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCJVVdPzzINCNGNQeFGSK2vVV-uiPjZhl0&callback=initMap"></script>
</head>
<body>
    <!-- 2.화면에 맵을 나타낼 요소 -->
    <div id="map">

    </div>
    
    <script>
        //1.맵 시작함수 정의
        let map;

        function initMap() {
            map = new google.maps.Map(document.getElementById("map"), {
                center: { lat: 37.56830806957907, lng: 127.05860610437895 },
                zoom: 16,
            });
        }
    </script>
</body>
</html>
