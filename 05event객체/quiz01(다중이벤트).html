<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .list img{
            width:100px;
        }

        .result img{
            width:150px;
        }
    </style>

</head>
<body>
    
    <h3>다중이벤트 처리</h3>
    <div class="list">
        <img src="img/spring.jpg" alt="봄">
        <img src="img/summer.jpg" alt="여름">
        <img src="img/autumn.jpg" alt="가을">
        <img src="img/winter.jpg" alt="겨울">
    </div>

    <div class="result">
        <!-- <p>결과:</p>
        <img src="" alt=""> -->
    </div>

    <script>
        var list = document.querySelectorAll(".list img");
        var result = document.querySelector(".result");

        for(var i =0; i < list.length; i++){
            list[i].onclick = function(){
                console.log(event.target);
                
                console.dir(event.target);

                result.innerHTML = "결과:<br/>"+event.target.outerHTML; 
                //그냥 event.target을 바로넣을 수없는이유는 event.target은 object형태라 문자열로 바꿔서 넣어주어야한다. 
                //방법2. img태그를 받아와서 img태그안에 src속성에 event.target.src값을 넣어줘도 가능
            }
        }
        //현재는 for문을돌려 li에 갯수만큼 이벤트를 생성한다. 만약 li태그가 1000개가 된다면 좋은 방법이 되지 않을것이다.
        //이때 이벤트전파(- 부모에 하나의 이벤트만 걸어놓으면, 모든 이벤트가 동일하게 자식으로 위임되는 특징)를 사용해서 부모태그에 한번에 이벤트를
        //선언해주도록 한다. (단, 자식요소에 생성되야하는 이벤트가 모두 동일한 경우에)

    </script>
</body>
</html>
