<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h3>값을 변경해서 집어넣는 형태가 아니고, 동일한 태그에 대해서 그 즉시 반영하는 이벤트를 주려면?</h3>
    
    <ul class="list">
        <li>1. 홍길동</li>
        <li>2. 이순신</li>
        <li>3. 홍길자</li>
        <li>4. 신사임당</li>
        <li>5. 김유신</li>
    </ul>

    <p class="result"></p>

    <script>
        /* 
            이벤트가 발생했을 때 실행되는 함수의 arguments객체에 event객체를 자동으로 넣어줍니다.
            event객체에는 이벤트 관련된 많은 기능이 들어있는데, 그 중 이벤트가 발생한 곳을 확인하는 기능 target
        */

        var list = document.querySelectorAll(".list li");
        var result = document.querySelector(".result");

        for(var i = 0; i < list.length; i++){
            //이벤트를 사용하면 기본적으로 매개변수로 event에관한 객체를 만들어주는데 이것은 arguments에서 확인이 가능하다.
            //우리는 이런 기능을 알고 event에관한 객체를 제어해줄수 있는 event라는 매개변수명을 줘서 내부에서 사용한다.
            //매개변수로 e를 줬다고하면 e로 접근해서 event객체를 사용할 수 있고, 생략하더라도 함수내부에서 event.으로 접근할 수 있다.
            list[i].onclick = function(event){
                console.log(event);
                console.log(event.target); //해당이벤트가 일어난 곳을 알려줌
                console.log(event.target.innerHTML);
                result.innerHTML += event.target.innerHTML;
            }
        }
        
    </script>
</body>
</html>
