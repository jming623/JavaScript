<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body{text-align: center;}
        table{border-spacing: 0; border-collapse: collapse;}
        tr, td, th {border:1px solid #777}
    </style>

</head>
<body>
                        <!-- 다중이벤트방식 -->
    <table>
        <thead>
            <tr>
                <th>번호</th>
                <th>제목</th>
                <th>내용</th>
                <th>삭제</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>첫번째글</td>
                <td>hello world1</td>
                <td><button type="button">삭제</button></td>
            </tr>
            <tr>
                <td>2</td>
                <td>두번째글</td>
                <td>hello world2</td>
                <td><button type="button">삭제</button></td>
            </tr>
            <tr>
                <td>3</td>
                <td>세번째글</td>
                <td>hello world3</td>
                <td><button type="button">삭제</button></td>
            </tr>
            <tr>
                <td>4</td>
                <td>네번째글</td>
                <td>hello world4</td>
                <td><button type="button">삭제</button></td>
            </tr>
            <tr>
                <td>5</td>
                <td>다섯번째글</td>
                <td>hello world5</td>
                <td><button type="button">삭제</button></td>
            </tr>
        </tbody>
    </table>


    <script>

        var buttonList = document.querySelectorAll("tbody tr td button");
        
        console.log(buttonList)

        for(var i = 0; i < buttonList.length; i++){
            buttonList[i].onclick =function(){
                event.target.parentElement.parentElement.remove();
                
            }
        }
        

    </script>
</body>
</html>
