<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <ul class="list">
        <!-- <li><a href="##">1.~~</a></li> -->
    </ul>

    <button type="button" id="add">추가하기</button>

    <script>
        var count = 0;
        var add = document.getElementById("add");

        add.addEventListener("click", function(){

            //엘리먼트를 직접 생성할 때 document.createElement("태그")

            var li = document.createElement("li");
            var a = document.createElement("a");//태그를 만들어줌
            a.href="http://www.naver.com";
            var text = document.createTextNode(++count +".허얼?!"); //문자열형체를 가진 객체

            console.log(li);
            console.log(a);
            
            a.appendChild(text); //자식요소부터 추가해나가는게 정석
            li.appendChild(a);
            document.querySelector(".list").appendChild(li);
            
             
        });

    </script>
</body>
</html>
