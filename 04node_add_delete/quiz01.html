<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        table{
            border-spacing:0; /* 보더와보더사이에 간격 */
            border-collapse:collapse; /* 보더와보더사이에 간격이 0일때, 테두리가 곂치며 2줄이될때 한줄로 바꿔줌 */
        }

        thead th{
            border: 1px solid #777;
        }
    </style>

</head>
<body>
    
    <table>
        <thead>
            <tr>
                <th>교사</th>
                <th>훈련과목</th>
                <th>담당자</th>
                <th>훈련내용</th>
            </tr>
        </thead>
        <tbody class="tb">
            <tr>
                <td><input type="text" size="3"></td>
                <td><input type="text"></td>
                <td><input type="text" size="5"></td>
                <td><input type="text"></td>
            </tr>
        </tbody>
    </table>

    <button type="button" id="btn1">5개추가하기</button>
    <button type="button" id="btn2">1개추가하기</button>

    <script>
        
       
        /*한개 추가하기 */
        var btn2 = document.getElementById("btn2");

        btn2.onclick = function () {

            var tr = document.createElement("tr");

            for(var i = 1; i <=4 ; i++){
                
                if(i==2||i==4){
                    var td = document.createElement("td");
                    var input = document.createElement("input");
                    input.type = "text";

                    td.appendChild(input);
                    tr.appendChild(td);
                }else if(i==1){
                    var td = document.createElement("td");
                    var input = document.createElement("input");
                    input.type = "text";
                    input.size = "3";

                    td.appendChild(input);
                    tr.appendChild(td);
                }else{
                    var td = document.createElement("td");
                    var input = document.createElement("input");
                    input.type = "text";
                    input.size = "5";
                    
                    td.appendChild(input);
                    tr.appendChild(td);
                }
            }
            
            document.querySelector(".tb").appendChild(tr);
        }

        /* 5개 추가하기 */
        var btn1 = document.getElementById("btn1");

            btn1.onclick = function () {

                for (var i = 1; i <= 5; i++) {
                    var tr = document.createElement("tr");

                    for (var j = 1; j <= 4; j++) {

                        if (j == 2 || j == 4) {
                            var td = document.createElement("td");
                            var input = document.createElement("input");
                            input.type = "text";

                            td.appendChild(input);
                            tr.appendChild(td);
                        } else if (j == 1) {
                            var td = document.createElement("td");
                            var input = document.createElement("input");
                            input.type = "text";
                            input.size = "3";

                            td.appendChild(input);
                            tr.appendChild(td);
                        } else {
                            var td = document.createElement("td");
                            var input = document.createElement("input");
                            input.type = "text";
                            input.size = "5";

                            td.appendChild(input);
                            tr.appendChild(td);
                        }
                    }
                    document.querySelector(".tb").appendChild(tr);
                }
            }
    </script>

</body>
</html>
