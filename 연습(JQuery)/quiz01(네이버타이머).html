<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .timeWrap{
            display: inline-block;
        }
        
        .timeWrap select{
            margin: 10px 3px;
        }
        
    </style>
</head>
<body>
    <h2 style="text-align: center;">네이버타이머</h2>
    <hr>
    <h2>시간을 선택하세요</h2>

    <div class="timeWrap"></div>
    <button type="button" id="timeSet" class="btn1">시간설정</button>
    <button type="button" id="timeStart" class="btn2 toggle1">타이머시작</button>
    <h1 class="timer">00:00:00</h1>

    <script>
        
        /* 타이머 select생성 */
        function createTimer(){
            var timeWrap = document.querySelector(".timeWrap");
            
            /* 시 */
            var select1 = document.createElement("select");
            select1.id = "select1";
            for(var i = 0 ; i <= 99; i++){
                var option = document.createElement("option");
                option.innerHTML = i < 10 ? "0"+i : i;
                option.value = i < 10 ? "0"+i : i;
                select1.appendChild(option);
            }
            timeWrap.appendChild(select1);
            /* 분 */     
            var select2 = document.createElement("select");
            select2.id = "select2";
            for(var i = 0; i <=59 ; i++){
                var option = document.createElement("option");
                option.innerHTML = i < 10 ? "0"+i : i;
                option.value = i < 10 ? "0"+i : i;
                select2.appendChild(option);
            }
            timeWrap.appendChild(select2);

            /* 초 */
            var select3 = document.createElement("select");
            select3.id = "select3";
            for(var i = 0; i <=59 ; i++){
                var option = document.createElement("option");
                option.innerHTML = i < 10 ? "0"+i : i;
                option.value = i < 10 ? "0"+i : i;
                select3.appendChild(option);
            }
            timeWrap.appendChild(select3);
        }
        
                
        (function(){
            createTimer();

            var btn1 = document.getElementById("timeSet");
            var btn2 = document.getElementById("timeStart");
            var timer = document.querySelector(".timer");
            

            btn1.onclick = function(){                
                var hour = document.getElementById("select1").value;
                var minute = document.getElementById("select2").value;
                var second = document.getElementById("select3").value;

                timer.innerHTML = (hour+":"+minute+":"+second);                
            }

            btn2.onclick = function(){
                if(btn2.classList.contains("toggle1")){//타이머 시작
                    btn2.innerHTML = "일시정지"
                    btn2.classList.remove("toggle1");
                    btn2.classList.add("toggle2");

                    

                }else{//일시정지
                    btn2.innerHTML = "타이머시작"
                    btn2.classList.remove("toggle2");
                    btn2.classList.add("toggle1");

                }
            } 
           
        })();


        // (hour<10?"0"+hour:hour)+":"+(minute<10?"0"+minute:minute)+":"+(second<10?"0"+second:second); 
    </script>
</body>
</html>
